front:
  build: .
  ports:
    - "86:80"
    - "443:443"
    - "9000:9000"
  links:
    - mysql:mysql
    - redis:redis
  volumes:
    - ./www:/var/www
    - ./sites:/etc/nginx/conf.d
    - ./logs:/var/log/supervisor

mysql:
  image: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: password
    MYSQL_DATABASE: emma

redis:
  image: redis
  ports:
    - "6379:6379"
